<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login de Cliente</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Login</h1>
  <form id="loginForm" action="/auth/login" method="POST">
    <div>
      <label for="identifier">Email ou CPF/CNPJ:</label>
      <input type="text" id="identifier" name="identifier" 
             placeholder="Digite seu Email ou CPF/CNPJ" maxlength="255" required>
    </div>
    
    <div>
      <label for="password">Senha:</label>
      <input type="password" id="password" name="password" 
             placeholder="Digite sua Senha" minlength="8" maxlength="8" required>
    </div>
    
    <button type="submit" class="btn btn-primary">Login</button>
    <a href="index.html" class="btn btn-secondary">Voltar</a>
  </form>

  <footer class="bg-dark text-white text-center py-3">
    <p>&copy; 2024 Escrit√≥rio de Advocacia. Todos os direitos reservados.</p>
  </footer>

  <script src="scripts.js"></script>
</body>
</html>
