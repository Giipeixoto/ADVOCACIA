<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Cliente</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
  <h1>Cadastro</h1>
  <form action="/auth/register" method="POST">
    <div>
      <label for="name">Nome:</label>
      <input type="text" id="name" name="name" placeholder="Digite seu Nome Completo" maxlength="255" required>
    </div>
    <div>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Digite seu Email" maxlength="255" required>
    </div>
    <div>
      <label for="cpf">CPF ou CNPJ:</label>
      <input type="text" id="cpf" name="cpf" 
      pattern="(\d{3}\.?\d{3}\.?\d{3}-?\d{2})|(\d{2}\.?\d{3}\.?\d{3}/?\d{4}-?\d{2})" 
      placeholder="Digite seu CPF ou CNPJ" 
      maxlength="18" class="form-control" required>
    </div>  
    <div>
      <label for="password">Senha:</label>
      <div class="input-group">
        <input type="password" id="password" name="password" 
               placeholder="Crie uma senha com 8 dígitos" minlength="8" maxlength="8" required>
      </div>
    </div>
    <div>
      <label for="password2">Confirme a Senha:</label>
      <div class="input-group">
        <input type="password" id="password2" name="password2" 
               placeholder="Confirme sua senha de 8 dígitos" minlength="8" maxlength="8" required>
      </div>
    </div>
    <button type="submit">Registrar</button>
    <a href="index.html" class="btn btn-secondary">Voltar</a>
  </form>
  
  <footer class="bg-dark text-white text-center py-3">
    <p>&copy; 2024 Escritório de Advocacia. Todos os direitos reservados.</p>
  </footer>

  <script src="scripts.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
</html>
